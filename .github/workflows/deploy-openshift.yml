name: Deploy to OpenShift

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  OPENSHIFT_SERVER: https://api.rm1.0a51.p1.openshiftapps.com:6443
  OPENSHIFT_NAMESPACE: edygc1988-dev
  HELM_RELEASE_NAME: microservices

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push microservice-1
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-1
          push: true
          tags: |
            edygc1988/microservice-1:latest
            edygc1988/microservice-1:${{ github.sha }}

      - name: Build and push microservice-2
        uses: docker/build-push-action@v5
        with:
          context: ./microservice-2
          push: true
          tags: |
            edygc1988/microservice-2:latest
            edygc1988/microservice-2:${{ github.sha }}

  deploy:
    name: Deploy to OpenShift
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenShift CLI
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: latest

      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ env.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ env.OPENSHIFT_NAMESPACE }}
          insecure_skip_tls_verify: true

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Deploy with Helm
        run: |
          # Verificar conexiÃ³n
          oc whoami
          oc project ${{ env.OPENSHIFT_NAMESPACE }}
          
          # Verificar si ya existe el release
          if helm status ${{ env.HELM_RELEASE_NAME }} -n ${{ env.OPENSHIFT_NAMESPACE }} > /dev/null 2>&1; then
            echo "Upgrading existing release..."
            helm upgrade ${{ env.HELM_RELEASE_NAME }} ./helm-microservices \
              --namespace ${{ env.OPENSHIFT_NAMESPACE }} \
              --set microservice1.image.tag=${{ github.sha }} \
              --set microservice2.image.tag=${{ github.sha }} \
              --wait --timeout=5m
          else
            echo "Installing new release..."
            helm install ${{ env.HELM_RELEASE_NAME }} ./helm-microservices \
              --namespace ${{ env.OPENSHIFT_NAMESPACE }} \
              --set microservice1.image.tag=${{ github.sha }} \
              --set microservice2.image.tag=${{ github.sha }} \
              --wait --timeout=5m
          fi

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          oc get pods -n ${{ env.OPENSHIFT_NAMESPACE }}
          echo ""
          echo "=== Services ==="
          oc get svc -n ${{ env.OPENSHIFT_NAMESPACE }}
          echo ""
          echo "=== Routes ==="
          oc get routes -n ${{ env.OPENSHIFT_NAMESPACE }}

      - name: Get Application URLs
        run: |
          echo "ðŸš€ Deployment completed!"
          echo ""
          echo "Application URLs:"
          oc get routes -n ${{ env.OPENSHIFT_NAMESPACE }} -o jsonpath='{range .items[*]}https://{.spec.host}{"\n"}{end}'
