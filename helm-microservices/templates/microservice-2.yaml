apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.microservice2.name }}
  namespace: {{ include "microservices.namespace" . }}
  labels:
    {{- include "microservices.labels" . | nindent 4 }}
    {{- include "microservices.microservice2.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.microservice2.replicas }}
  selector:
    matchLabels:
      {{- include "microservices.microservice2.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "microservices.microservice2.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.microservice2.name }}
          image: "{{ .Values.microservice2.image.repository }}:{{ .Values.microservice2.image.tag }}"
          imagePullPolicy: {{ .Values.microservice2.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.microservice2.service.targetPort }}
              name: http
          env:
            - name: MICROSERVICE1_URL
              value: "http://{{ .Values.microservice1.name }}:{{ .Values.microservice1.service.port }}"
          envFrom:
            - configMapRef:
                name: microservices-config
            - secretRef:
                name: microservices-secrets
          resources:
            {{- toYaml .Values.microservice2.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.microservice2.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.microservice2.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.microservice2.name }}
  namespace: {{ include "microservices.namespace" . }}
  labels:
    {{- include "microservices.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "microservices.microservice2.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.microservice2.service.port }}
      targetPort: {{ .Values.microservice2.service.targetPort }}
      name: http
  type: ClusterIP
{{- if and .Values.openshift.enabled .Values.openshift.routes.enabled }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.microservice2.name }}
  namespace: {{ include "microservices.namespace" . }}
  labels:
    {{- include "microservices.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: {{ .Values.microservice2.name }}
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}
