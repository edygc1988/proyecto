apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.microservice1.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservices.labels" . | nindent 4 }}
    {{- include "microservices.microservice1.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.microservice1.replicas }}
  selector:
    matchLabels:
      {{- include "microservices.microservice1.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "microservices.microservice1.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Values.microservice1.name }}
          image: "{{ .Values.microservice1.image.repository }}:{{ .Values.microservice1.image.tag }}"
          imagePullPolicy: {{ .Values.microservice1.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.microservice1.service.targetPort }}
              name: http
          envFrom:
            - configMapRef:
                name: microservices-config
            - secretRef:
                name: microservices-secrets
          resources:
            {{- toYaml .Values.microservice1.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.microservice1.service.targetPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.microservice1.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.microservice1.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservices.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "microservices.microservice1.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.microservice1.service.port }}
      targetPort: {{ .Values.microservice1.service.targetPort }}
      name: http
  type: ClusterIP
